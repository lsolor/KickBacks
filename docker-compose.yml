version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: kick
      POSTGRES_PASSWORD: kick
      POSTGRES_DB: kick
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kick"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      KICK_DATABASE_URL: postgresql+asyncpg://kick:kick@db:5432/kick
      KICK_REDIS_URL: redis://redis:6379/0
      KICK_LOG_LEVEL: INFO
    ports:
      - "8000:8000"
